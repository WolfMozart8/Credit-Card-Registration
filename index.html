<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- displays site properly based on user's device -->
    <script src="https://jsuites.net/v4/jsuites.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <section id="card">
      <div class="front-card-div">
        <img
          src="./images/bg-card-front.png"
          alt="Front card image"
          class="front-card"
        />
        <div class="frontcard-info">
          <div class="frontcard-info__logo">
            <img src="./images/card-logo.svg" alt="Card Logo" />
          </div>
          <div class="frontcard-info__number">
            0000 0000 0000 0000
          </div>
          <div class="frontcard-info__name-date">
            <div class="name">
              JANE APPLESEED
            </div>
            <div class="date">
              <span class="date-month">00</span>/<span class="date-year">00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="back-card-div">
        <img
          src="./images/bg-card-back.png"
          alt="Back card image"
          class="back-card"
        />
        <div class="back-card-div__cvc">
          000
        </div>
      </div>
    </section>
    <section id="form-section">
      <form novalidate>
        <div class="card-name">
          <label for="card-name-input">CARDHOLDER NAME</label>
          <input
            type="text"
            id="card-name-input"
            placeholder="e.g. Jane Appleseed"
            maxlength="20"
            pattern="^[a-zA-Z .]+$"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="card-number">
          <label for="card-number-input">CARD NUMBER</label>
          <input
            type="text"
            name="card-number"
            id="card-number-input"
            placeholder="e.g. 1234 5678 9123 0000"
            
            maxlength="19"
            pattern="^[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}$"
            data-mask="0000 0000 0000 0000"
            required
          />
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="card-date-cvc">
          <div class="card-date">
            <label for="mm">EXP.DATE (MM/YY)</label>
            <div class="card-date-input">
              <input type="text" name="mm" id="mm" placeholder="MM" max="12" maxlength="2" pattern="\b([1-9]|1[0-2])\b" required/>
              <input type="text" name="yy" id="yy" placeholder="YY" maxlength="2" pattern="^\d+$" required/>
            </div>
            <span class="error" aria-live="polite"></span>
          </div>

          <div class="card-cvc">
            <label for="cvc">CVC</label>
            <input type="phone" name="cvc" id="cvc" placeholder="e.g. 123" min="000" max="999" minlength="3" maxlength="3" pattern="^\d+$" required/>
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>

    </section>

  <script src="./index.js"></script>
  </body>
</html>
